<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
    <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
      </div>
    </div>
    <!--Adding a search form-->
    <div class="col-sm-4 col-md-4 navbar-right">
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn">
           <button class="btn btn-default" type="submit"><i class="glyphicon gylphicon-search"></i></button>
        </div>
        </div>
        </form>
    </div>
    <!--End of search form-->
    <div class="col-sm-6 col-md-6">
      {% if user.is_authenticated %} 
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" btn btn-default data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
          <ul class="dropdown-menu" rol="menu">
            <li>
              <a href="{% url 'newsToday' %}">Home</a>
            </li>
            <li>
              <a href="{%url 'new-article'%}">Create Article</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li> 
          </ul>       
        </li>
      </ul>
      {% else %} 
      <li>
        <a class="btn btn-default" href="/accounts/login">Login</a>
      </li>
      {% endif %}
    </div>
  </nav>    
</body>
</html>
